<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
        }
        .book-item {
            flex: 1 1 30%;
            margin: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .book-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .book-price {
            color: #ff5722;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup h3 {
            margin: 0;
            margin-bottom: 10px;
        }
        .popup p {
            margin: 10px 0;
        }
        .popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cửa Hàng Bán Sách</h1>
    </header>

    <div class="container">
        <h1>Sách Mới Nhất</h1>
        <div class="book-list">
            <div class="book-item" onclick="showPopup('Sách Lập Trình Cơ Bản', 'Đây là sách hướng dẫn cơ bản về lập trình dành cho người mới bắt đầu.')">
                <img src="https://via.placeholder.com/150" alt="Sách 1">
                <h3 class="book-title">Sách Lập Trình Cơ Bản</h3>
                <p class="book-price">150.000 VND</p>
            </div>
            <div class="book-item" onclick="showPopup('Sách Thiết Kế Web', 'Hướng dẫn về thiết kế và phát triển trang web từ A đến Z.')">
                <img src="https://via.placeholder.com/150" alt="Sách 2">
                <h3 class="book-title">Sách Thiết Kế Web</h3>
                <p class="book-price">200.000 VND</p>
            </div>
            <div class="book-item" onclick="showPopup('Sách Học Machine Learning', 'Giới thiệu cơ bản và nâng cao về Machine Learning.')">
                <img src="https://via.placeholder.com/150" alt="Sách 3">
                <h3 class="book-title">Sách Học Machine Learning</h3>
                <p class="book-price">250.000 VND</p>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3 id="popup-title"></h3>
        <p id="popup-content"></p>
        <button onclick="closePopup()">Đóng</button>
    </div>

    <script>
        function showPopup(title, content) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-content').innerText = content;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
